<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Near Travel - Explore the World</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/travel.css">
    <script src="https://kit.fontawesome.com/bab38a20bf.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container">
        <!-- Nav Section Start -->
        <nav class="navbar">
            <div class="brand">
                <img src="images/brand.png" alt="">
                <h1>Near <span class="text-primary">Travel</span></h1>
            </div>
            <ul class="nav-items">
                <li class="active nav-item">Home</li>
                <li class="nav-item">Packages</li>
                <li class="nav-item">Testimonial</li>
                <li class="nav-item">Blog</li>
                <li class="nav-item">Contact</li>
            </ul>
            <div class="toggler">
                <i class="fa-solid fa-bars toggler-icon"></i>
            </div>
        </nav>
        <!-- Nav Section End -->
        <!-- Banner Section Start -->
        <section class="banner">
            <div class="banner-container">
                <h2 class="banner-title">Explore Your Travel</h2>
                <p class="description">Go beyond the map and dive into the soul of your travels. Discover stories, tips, and tools to unlock the transformative power of each journey.</p>
                <div class="banner-form-container">
                    <form action="" class="banner-form">
                        <input type="text" name="" id="" class="form-item" placeholder="Where go">
                        <div class="form-select">
                            <select class="form-item" name="" id="travel-when">
                                <option selected disabled>When</option>
                                <option value="january">January</option>
                                <option value="february">February</option>
                                <option value="march">March</option>
                                <option value="april">April</option>
                            </select>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="form-select">
                            <select class="form-item" name="" id="travel-type">
                                <option selected disabled>Select Type</option>
                                <option value="tourist">Tourist</option>
                                <option value="business">Business</option>
                            </select>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <button type="submit" class="btn-primary form-item">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            Find Now
                        </button>
                    </form>
                </div>
            </div>
        </section>
        <!-- Banner Section End -->
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
